# Customer Support Taxonomy - Data v1 (breadth-first)
# Defines categories, escalation reasons, sources, and difficulty scale

categories:
  - name: account_access
    description: "Issues related to account login, password, authentication, or access"
    examples:
      - "I can't log into my account"
      - "Please reset my password"
      - "My account is locked"
      - "I forgot my username"
  
  - name: billing_payments
    description: "Issues related to charges, payments, invoices, or payment methods"
    examples:
      - "I was charged twice"
      - "My payment was declined"
      - "How do I update my payment method?"
      - "I see an unexpected charge"
  
  - name: refunds_cancellations
    description: "Requests for refunds, cancellations, or order reversals"
    examples:
      - "I want to cancel my order"
      - "How do I get a refund?"
      - "When will I receive my refund?"
      - "I need to cancel my subscription"
  
  - name: shipping_delivery
    description: "Questions about shipping, delivery, tracking, or address changes"
    examples:
      - "Where is my order?"
      - "Can I change my shipping address?"
      - "How long does shipping take?"
      - "My package hasn't arrived"
  
  - name: product_usage_howto
    description: "Questions about how to use products, features, or services"
    examples:
      - "How do I set up this product?"
      - "Can you explain how this feature works?"
      - "I need help using this"
      - "What are the steps to activate this?"
  
  - name: technical_issue_bug
    description: "Technical problems, bugs, errors, or system malfunctions"
    examples:
      - "The website isn't loading"
      - "I'm getting an error message"
      - "The app keeps crashing"
      - "Something isn't working correctly"
  
  - name: subscription_plan_changes
    description: "Questions about subscription plans, upgrades, downgrades, or plan details"
    examples:
      - "How do I upgrade my plan?"
      - "What's included in my subscription?"
      - "Can I change my plan?"
      - "When does my subscription renew?"
  
  - name: security_privacy
    description: "Security concerns, privacy questions, or account security issues"
    examples:
      - "I think my account was hacked"
      - "How do I enable two-factor authentication?"
      - "I received a suspicious email"
      - "Can you explain your privacy policy?"
  
  - name: complaints_feedback
    description: "Customer complaints, negative feedback, or dissatisfaction"
    examples:
      - "I'm very frustrated with this experience"
      - "This is the third time this has happened"
      - "Your service has been terrible"
      - "I'm really disappointed"
  
  - name: general_information
    description: "General questions that don't fit other categories"
    examples:
      - "What are your business hours?"
      - "How do I contact customer service?"
      - "Do you ship internationally?"
      - "What payment methods do you accept?"

escalation_reasons:
  - name: missing_policy_info
    description: "Cannot provide accurate answer without policy information"
    example: "Need access to current policies, terms, or procedures"
  
  - name: account_specific_action_required
    description: "Requires access to customer's account information or account-specific actions"
    example: "Need to check order history, account details, or perform account actions"
  
  - name: security_sensitive
    description: "Security-sensitive situations requiring specialized handling"
    example: "Account security issues, suspicious activity, or authentication problems"
  
  - name: legal_compliance
    description: "Legal or compliance matters requiring expert review"
    example: "Legal questions, regulatory compliance, or potential liability issues"
  
  - name: payment_dispute
    description: "Billing disputes or payment issues requiring financial review"
    example: "Disputed charges, refund requests, or complex payment scenarios"
  
  - name: unclear_request
    description: "Cannot provide accurate answer without additional clarification"
    example: "Missing information needed to understand or resolve the request"

allowed_sources:
  - manual
  - synthetic
  - zendesk

difficulty_scale:
  min: 1
  max: 3
  description: "1 = simple, 2 = moderate, 3 = complex"
